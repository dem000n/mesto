<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__avatar" style="background-image: url(./images/avatar.jpg)"></div>
                    <div class="profile__text">
                        <div class="profile__name-container">
                            <h1 class="profile__name" >Жак-Ив Кусто</h1>
                            <button aria-label="Редактировать профиль" class="profile__edit-btn" type="button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="Добавить место" class="profile__add-btn" type="button"></button>
            </section>
            <section class="places-grid">
                <div class="place-card">
                    <img class="place-card__image" alt="Карачаевск" src="./images/cards/karachaevsk.jpg">
                    <div class="place-card__info">
                        <h2 class="place-card__title">Карачаевск</h2>
                        <button aria-label="Нравится" class="place-card__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="place-card">
                    <img class="place-card__image" alt="Эльбрус" src="./images/cards/elbrus.jpg">
                    <div class="place-card__info">
                        <h2 class="place-card__title">Гора Эльбрус</h2>
                        <button aria-label="Нравится" class="place-card__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="place-card">
                    <img class="place-card__image" alt="Домбай" src="./images/cards/dombai.jpg">
                    <div class="place-card__info">
                        <h2 class="place-card__title">Домбай</h2>
                        <button aria-label="Нравится" class="place-card__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="place-card">
                    <img class="place-card__image" alt="Карелия" src="./images/cards/karelia.jpg">
                    <div class="place-card__info">
                        <h2 class="place-card__title">Карелия</h2>
                        <button aria-label="Нравится" class="place-card__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="place-card">
                    <img class="place-card__image" alt="Мурманск" src="./images/cards/murmansk.jpg">
                    <div class="place-card__info">
                        <h2 class="place-card__title">Мурманск</h2>
                        <button aria-label="Нравится" class="place-card__like-btn" type="button"></button>
                    </div>
                </div>
                <div class="place-card">
                    <img class="place-card__image" alt="Санкт-Петербург" src="./images/cards/saint-petersburg.jpg">
                    <div class="place-card__info">
                        <h2 class="place-card__title">Санкт-Петербург</h2>
                        <button aria-label="Нравится" class="place-card__like-btn" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="popup__form" name="popup__form">
                <input type="text" name="popup-name-input" class="input input__item input_type_name">
                <input type="text" name="popup-about-input" class="input input__item input_type_about">
                <input type="submit" value="Сохранить" class="popup__save-btn input__item">
            </form>
            <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
