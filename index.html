<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__avatar" style="background-image: url(./images/avatar.jpg)"></div>
                    <div class="profile__text">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button aria-label="Редактировать профиль" class="profile__edit-btn" type="button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="Добавить место" class="profile__add-btn" type="button"></button>
            </section>
            <section class="places-grid">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="popup__form popup__form_type_profile" name="popup__form">
                <input type="text" id="name-input" placeholder="Имя" name="popup-name-input" class="input input_type_name">
                <span class="input__error name-input-error">Текст ошибки</span>
                <input type="text" id="about-input" placeholder="Вид деятельности" name="popup-about-input" class="input input_type_about">
                <span class="input__error about-input-error">Текст ошибки</span>
                <input type="submit" value="Сохранить" class="popup__submit-btn">
            </form>
            <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add-card" name="popup__form">
                <input type="text" placeholder="Название" name="add-card-popup-title-input"
                    class="input input_type_card-title">
                <input type="text" placeholder="Ссылка на картинку" name="add-card-popup-image-link-input"
                    class="input input_type_card-link">
                <input type="submit" value="Создать" class="popup__submit-btn">
            </form>
            <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_fullscreen-image">
        <figure class="popup__container-fullscreen-image">
            <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
            <img src=# alt="" class="popup__image">
            <figcaption class="popup__caption"></figcaption>
        </figure>
       
    </div>

    <template id="place-card-template">
        <div class="place-card">
            <button class="place-card__del-btn"></button>
            <img class="place-card__image" alt="" src=#>
            <div class="place-card__info">
                <h2 class="place-card__title"></h2>
                <button aria-label="Нравится" class="place-card__like-btn" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
