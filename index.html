<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__decoration-line"></div>
        </header>
        <main class="main">
            <div class="profile">
                <div class="profile__info">
                    <div class="profile__avatar"></div>
                    <div class="profile__text">
                        <div class="profile__name">Жак-Ив Кусто<div class="profile__edit-btn"></div></div>
                        <div class="profile__about">Исследователь океана</div>
                    </div>
                </div>
                <div class="profile__add-btn"></div>
            </div>
            <div class="places-grid">
                <div class="place-card">
                    <div class="place-card__image place-card__image_place_karachaevsk"></div>
                    <div class="place-card__info">
                        <div class="place-card__title">Карачаевск</div>
                        <button class="place-card__like-btn"></button>
                    </div>
                </div>
                <div class="place-card">
                    <div class="place-card__image place-card__image_place_elbrus"></div>
                    <div class="place-card__info">
                        <div class="place-card__title">Гора Эльбрус</div>
                        <button class="place-card__like-btn"></button>
                    </div>
                </div>
                <div class="place-card">
                    <div class="place-card__image place-card__image_place_dombai"></div>
                    <div class="place-card__info">
                        <div class="place-card__title">Домбай</div>
                        <button class="place-card__like-btn"></button>
                    </div>
                </div>
                <div class="place-card">
                    <div class="place-card__image place-card__image_place_karelia"></div>
                    <div class="place-card__info">
                        <div class="place-card__title">Карелия</div>
                        <button class="place-card__like-btn"></button>
                    </div>
                </div>
                <div class="place-card">
                    <div class="place-card__image place-card__image_place_murmansk"></div>
                    <div class="place-card__info">
                        <div class="place-card__title">Мурманск</div>
                        <button class="place-card__like-btn"></button>
                    </div>
                </div>
                <div class="place-card">
                    <div class="place-card__image place-card__image_place_spb"></div>
                    <div class="place-card__info">
                        <div class="place-card__title">Санкт-Петербург</div>
                        <button class="place-card__like-btn"></button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
